<!DOCTYPE html>
<html lang="es_CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style_index.css">
    <title>Database</title>
</head>
<body>
    <div class="contenedor">
        <h2>¡Hola Usuario!</h2>
        
        <label for="edtemail">
            <h3>Correo electrónico:</h3>
        </label>
        <input type="text" id="edtemail" placeholder=" " aria-label="Correo electrónico"> 
        
        <label for="edtpassword">
            <h3>Contraseña</h3>
        </label>
        <input type="password" id="edtpassword" placeholder=" " aria-label="Contraseña"> 
        
        <button id="loginbtn" class="button-login">Iniciar Sesión</button> 
        <button id="signbtn" class="button-singup">Registrarse</button>  
        
        <div>
            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-login_uri="https://your.domain/your_login_endpoint" data-your_own_param_1_to_login="any_value" data-your_own_param_2_to_login="any_value">
                <button id="googlebtn" class="button-google">Iniciar Sesión con Google</button> 
            </div>
            
            <div>
                <button type="button" id="facebookbtn" class="btn btn-primary">Iniciar Sesión con Facebook</button> 
            </div>
        </div>
        
        <a href="/Templates/Recuperarcontraseña.html" class="text-muted custom-link">¿Olvidaste la contraseña?</a>
        <a href="/Templates/eliminarusuario.html" class="text-muted custom-link">¿Desea borrar su usuario?</a>
        
        <!-- Nuevo botón para cambiar a copy.html -->
        <button id="visualbtn" class="button-visual">Ingresa en el modo administrador</button>
    </div>

    <script type="module" src="/Controller/autentication.js"></script>
    <script type="module" src="/Controller/authgoogle.js"></script>
    <script type="module" src="/Controller/facebook.js"></script>
    <script type="module" src="/Controller/index.js"></script>
    <script type="module" src="/Controller/borrar_usuario.js"></script>
    <script>
        // Añadir evento al botón para redirigir a copy.html
        document.getElementById('visualbtn').addEventListener('click', function() {
            window.location.href = '/copy.html';
        });
    </script>
</body>
</html>
